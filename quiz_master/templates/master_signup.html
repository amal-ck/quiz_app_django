{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
master Registration
{% endblock %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="p-4">
                    <h2 class="text-center mb-5">Create an Account</h2>
                    <form method="post" action="{% url 'master_register' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success text-center">Register</button>
                        </div>
                      </form>
                      <p class="text-center">Already have an account? <a href="{% url 'master_login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
