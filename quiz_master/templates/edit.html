{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit Questions {% endblock %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="justify-content-center w-50">
                <div class="p-4">
                    <h2 class="text-center mb-3">Edit Question</h2>
                    <form method="post" action="{% url 'edit_question' question_id=question_id %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success text-center w-50">UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
