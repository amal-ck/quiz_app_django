{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
User Login
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 d-flex mx-auto justify-content-center align-items-center">
            <h1 class="text-success custom-h1-font">QUIZ</h1>
        </div>
        <div class="col-lg-6">
            <div class="d-flex justify-content-center">
                <div class="p-4">
                    <h2 class="text-center mb-5">Login to Your Account</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-success text-center">LOGIN</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">You don't have an account? <a href="{% url 'register' %}">SignUp</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
